<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            color: #0066cc;
            margin-bottom: 16px;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Slop-ify</h3>
        <p>LinkedIn Text Replacer</p>
    </div>

    <div id="status" class="status success">
        Extension loaded successfully
    </div>

    <button id="testBtn">Test Extension</button>
    <button id="rescanBtn">Rescan Page</button>
    <button id="debugBtn">Debug Info</button>
    <button id="settingsBtn">Settings</button>

    <div id="info" style="margin-top: 16px; font-size: 12px; color: #666;">
        <p>Version 1.0.0</p>
        <p>Running on: <span id="currentDomain">Unknown</span></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
